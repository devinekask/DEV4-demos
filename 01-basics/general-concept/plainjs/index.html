<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://dohliam.github.io/dropin-minimal-css/min/generic.min.css">
  <title>Plain JS</title>
</head>

<body>
  <h1>List</h1>

  <form action="">
    <label for="name">
      <input type="text" required name="name" id="name" placeholder="Add an item...">
    </label>
    <label for="price">
      <input type="number" required name="price" id="price" placeholder="Price">
    </label>
    <button type="submit">Add</button>
  </form>

  <dl>
    <dt># items</dt>
    <dd class="nItems">0</dd>
    <dt>Total</dt>
    <dd class="total">0</dd>
  </dl>


  <ul class="list">

  </ul>

  <script src="js/script.js"></script>
</body>

</html>
